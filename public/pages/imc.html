        <!-- ***painel - IMC***-->

        <section id="main-content" class="w-full h-[92%] flex justify-center flex-1/2 items-center lg:px-30">

        <section id="calculator" class="w-full lg:w-1/2 py-8 px-4 flex flex-col justify-center items-start gap-8">
            <h2 id="title" class="text-5xl font-medium text-violet-700 mb-6">
                Calculadora - IMC
            </h2>
            <form id="form-imc">
                <div class="w-full">
                    <label for="weight" class="text-zinc-800 text-2xl font-medium">
                        Peso em Kg
                    </label>

                    <div class="w-full mt-2 rounded-xl bg-zinc-800 p-4 flex justify-center items-center gap-3 outline-none focus-within:ring-2 focus-within:ring-violet-700">
                        <i class="fa-solid fa-dumbbell text-xl text-neutral-400"></i>
                        <input id="weight" class="appearance-none bg-transparent text-white w-full outline-none" type="number" placeholder="00.0"  id="weight" step="00.1" required>
                        <span class="font-bold text-violet-700 text-xl">
                            Kg
                        </span> 
                    </div>                         
                </div>

                <div class="mt-4">
                    <label for="height" class="text-zinc-800 text-2xl font-medium">
                        Altura em metros 
                    </label>
                    <div class="w-full mt-2 rounded-xl bg-zinc-800 p-4 flex justify-center items-center gap-3 outline-none focus-within:ring-2 focus-within:ring-violet-700">
                        <i class="fa-solid fa-ruler text-xl text-neutral-400"></i>
                        <input id="height" class="appearance-none bg-transparent text-white w-full outline-none" type="number" placeholder="0.00" id="height" step="0.01" required>
                        <span class="font-bold text-violet-700 text-xl">
                            m
                        </span> 
                    </div>                     
                </div>

                <button id="calculate" class="mt-6 px-10 py-2.5 rounded-lg bg-violet-700 text-lg font-medium text-white active:scale-95 transition-all duration-400 cursor-pointer">
                    Calcular
                </button>
            </form>

            <div id="infos" class="w-[288px]">
                <div id="result" class="hidden justify-center items-center border-t-2 py-4 border-gray-500">
                    <div id="imc" class="w-full flex flex-col justify-start items-center">
                        <span id="value" class="font-semibold text-4xl normal attention"></span>
                        <span class="font-medium text-zinc-700 text-lg mt-1">Seu IMC</span>
                    </div>
                    <div id="description" class="w-full flex justify-center items-center text-nowrap text-zinc-800 font-medium">
                        <span>55</span>
                    </div>
                </div>

                <div id="more_info" class="w-full flex justify-center items-center mt-2 border-t-2 py-4 border-gray-500">
