<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NutriFit - Dashboard</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <link href="/src/styles.css" rel="stylesheet" />
  </head>
  <body class="m-0 p-0 box-border">
    <section class="w-full h-dvh">
      <header
        class="w-full py-2 px-4 lg:px-6 fixed z-50 bg-white flex justify-between items-center border-b border-b-neutral-400"
      >
        <div class="flex justify-center items-center gap-4">
          <div
            class="flex justify-center items-center gap-1 pr-4 border-r-2 border-r-neutral-400"
          >
            <h1
              id="logo"
              class="text-2xl bg-clip-text bg-gradient-to-r from-orange-600 to-violet-700 text-transparent font-extrabold"
            >
              NutriFit
            </h1>
          </div>

          <div class="flex justify-center items-center gap-2.5">
            <i class="fa-solid fa-house-chimney text-violet-700"></i>
            <span class="text-violet-700 font-medium">Dashboard</span>
          </div>
        </div>

        <div class="flex justify-center items-center gap-4">
          <div class="flex justify-center items-center gap-2">
            <i class="fa-solid fa-user text-violet-700"></i>
            <span class="hidden md:flex text-violet-700 font-medium"
              >Perfil</span
            >
          </div>

          <div class="flex justify-center items-center gap-2">
            <i class="fa-solid fa-right-from-bracket text-violet-700"></i>
            <span class="hidden md:flex text-violet-700 font-medium">Sair</span>
          </div>
        </div>
      </header>

      <main></main>
    </section>

    <script type="module" src="/src/scripts/main.js"></script>
    <script type="module" src="/src/scripts/inscricao.js"></script>
  </body>
</html>
