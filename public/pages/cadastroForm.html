<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NutriFit - Cadastre-se</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <link href="../styles/output.css" rel="stylesheet" />
  </head>
  <body class="m-0 p-0 box-border">
    <section class="w-full h-dvh">
      <header
        class="w-full py-3 px-8 lg:px-10 flex fixed z-50 bg-white justify-between items-center border-b border-b-neutral-400"
      >
        <h1
          id="logo"
          class="text-3xl bg-clip-text bg-gradient-to-r from-orange-600 to-violet-700 text-transparent font-extrabold"
        >
          NutriFit <span><i class="fa-solid fa-heart text-2xl"></i></span>
        </h1>

        <nav class="flex gap-4 justify-center items-center">
          <div class="justify-center items-center gap-0.5 hidden lg:flex">
            <p class="">
              Português (Brazil)
              <span><i class="bx bxs-chevron-down"></i></span>
            </p>
          </div>

          <button
            type="submit"
            class="py-1 px-3 cursor-pointer shadow-sm shadow-violet-700 text-neutral-950 outline-2 rounded-md outline-violet-700 font-medium hover:text-white hover:bg-violet-700 transition-all duration-500"
          >
            Entrar
          </button>
        </nav>
      </header>

      <section
        id="content-primary"
        class="w-full h-dvh bg-white flex flex-row justify-center py-10 items-center lg:flex-1/2"
      >
        <main
          class="w-full h-dvh md:mt-0 flex flex-col px-9 md:px-0 lg:px-28 gap-2 md:gap-18 lg:gap-8 justify-center items-center"
        >
          <div
            id="content-text"
            class="w-full md:w-[90%] lg:w-full lg:mt-8 flex justify-center items-center text-center flex-col gap-2 md:gap-6 lg:gap-2"
          >
            <h2
              class="text-neutral-950 lg:w-[34vw] text-xl md:text-7xl lg:text-4xl lg:text-center font-extrabold"
            >
              Vamos nessa? Crie seu cadastro e entre para a plataforma.
            </h2>
            <p
              class=" hidden md:flex justify-center items-center md:w-1/2 lg:w-full text-neutral-500 text-xs md:text-lg lg:text-xs md:font-bold"
            >
              Um novo capítulo começa com um simples cadastro. Vamos lá?
            </p>
          </div>
          <form
            class="w-full flex md:px-36 lg:px-2 flex-col justify-center items-center gap-2"
          >
            <div
              id="btn-login"
              class="w-full grid grid-cols-1 md:grid-cols-2 justify-center items-center gap-2 mb-6 md:gap-8"
            >
              <div class="w-full flex flex-col gap-1">
                <label class="w-full flex text-start text-sm font-medium mt-1">Nome:</label>
                <input
                  class="w-full rounded-md p-2.5 outline-2 outline-neutral-800 shadow-md shadow-neutral-500 placeholder:text-sm placeholder:text-neutral-500 transition-all duration-500 focus:outline-violet-700"
                  type="text"
                  name=""
                  id="campo-name"
                  placeholder="Digite seu nome"
                  required
                />
                <label class="w-full flex text-start text-sm font-medium mt-1">Sobrenome:</label>
                <input
                  class="w-full rounded-md p-2.5 outline-2 outline-neutral-800 shadow-md shadow-neutral-500 placeholder:text-sm placeholder:text-neutral-500 transition-all duration-500 focus:outline-violet-700"
                  type="text"
                  name=""
                  id="campo-surname"
                  placeholder="Digite seu sobrenome"
                  required
                />
              </div>

              <div class="w-full flex flex-col gap-1">
                <label class="w-full flex text-start text-sm font-medium mt-1">Email:</label>
                <input
                  class="w-full rounded-md p-2.5 outline-2 outline-neutral-800 shadow-md shadow-neutral-500 placeholder:text-sm placeholder:text-neutral-500 transition-all duration-500 focus:outline-violet-700"
                  type="email"
                  name=""
                  id="campo-email"
                  placeholder="Digite seu e-mail"
                  required
                />
                <label class="w-full flex text-start text-sm font-medium mt-1">Senha:</label>
                <input
                  class="w-full rounded-md p-2.5 outline-2 outline-neutral-800 shadow-md shadow-neutral-500 placeholder:text-sm placeholder:text-neutral-500 transition-all duration-500 focus:outline-violet-700"
                  type="password"
                  name=""
                  id="campo-password"
                  placeholder="Digite sua senha"
                  required
                />
              </div>
            </div>

            <div class="w-full flex justify-center itens-center mb-2">
              <button class="w-[30vw] lg:w-[10vw] px-2.5 py-2 bg-blue-800 text-white rounded-sm font-medium cursor-pointer transition-all duration-100 active:shadow-lg shadow-neutral-800" onclick="checkIn()" type="submit"><span>Cadastrar-se</span></button>

              <!-- codigo do icone de loading -->
               <!-- <i class="fa-solid fa-spinner text-lg transition-all animate-spin ease-in-out"></i> -->
            </div>

            <div
              id="terms"
              class="w-full flex flex-col justify-center items-center"
            >
              <span class="text-xs md:text-sm text-center text-neutral-500"
                >Ao se Cadastrar, você aceita os Termos e a Política de
                Privacidade, incluindo cookies.</span
              >
            </div>
          </form>
        </main>
        <aside
          id="container-img"
          class="hidden lg:flex w-full h-screen bg-[url('../../public/assets/bgCadastro.jpg')] bg-cover bg-[86%] bg-no-repeat"
        ></aside>
      </section>
    </section>

    <script type="module" src="/src/scripts/main.js"></script>
  </body>
</html>
