<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NutriFit - login</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />


    <link href="/src/styles.css" rel="stylesheet">

  </head>
  <body class="m-0 p-0 box-border">
    <section class="w-full h-dvh">
      <header
        class="w-full py-3 md:py-5 lg:py-3 px-8 lg:px-10 flex fixed z-50 bg-white justify-between items-center border-b border-b-neutral-400"
      >
        <h1
          id="logo"
          class="text-3xl md:text-5xl lg:text-3xl bg-clip-text bg-linear-to-r from-orange-600 to-violet-700 text-transparent font-extrabold"
        >
          NutriFit <span><i class="fa-solid fa-heart text-2xl md:text-4xl lg:text-2xl"></i></span>
        </h1>

        <nav class="flex gap-4 justify-center items-center">
          <div class="justify-center items-center gap-0.5 hidden lg:flex">
            <p class="">
              Português (Brazil)
              <span><i class="bx bxs-chevron-down"></i></span>
            </p>
          </div>

          <button
            type="submit"
            id="btn-cadastro"
            class="py-1 md:py-2.5 lg:py-1 px-3 md:text-lg lg:text-sm cursor-pointer shadow-sm shadow-violet-700 text-neutral-950 outline-2 rounded-md outline-violet-700 font-medium hover:text-white hover:bg-violet-700 transition-all duration-500"
          >
            Cadastre-se
          </button>
        </nav>
      </header>

      <section
        id="content-primary"
        class="w-full h-dvh bg-[url('/assets/bgMobileInscricao.jpg')] bg-cover bg-position-[40%] bg-no-repeat lg:bg-none bg-white flex flex-row justify-center py-10 items-center lg:flex-1/2"
      >
        <main
          class="w-full h-dvh md:mt-0 flex flex-col px-9 md:px-0 lg:px-20 gap-2 md:gap-10 lg:gap-8 justify-center items-center"
        >
          <div
            id="content-text"
            class="w-full md:w-[90%] lg:w-full lg:mt-12 flex justify-center items-center text-center flex-col gap-2 md:gap-6 lg:gap-2"
          >
            <h2
              class="text-neutral-950 md:w-[85%] lg:w-[30vw] text-2xl md:text-6xl lg:text-4xl lg:text-center font-extrabold"
            >
            Quase lá! Confirme seu e-mail para começar essa nova jornada.
            </h2>
            <p
              class="flex justify-center items-center w-[90%] md:w-1/2 lg:w-full text-neutral-500 text-xs md:text-lg lg:text-xs md:font-bold"
            >
            Um novo capítulo começa com a sua confirmação. Vamos lá?
            </p>
          </div>
          <form id="form-inscricao"
            class="w-full flex md:px-36 lg:px-20 flex-col justify-center items-center gap-4"
          >
              <div class="w-full flex flex-col justify-center items-center gap-1">
                <label class="w-full flex text-start text-sm font-medium mt-1 md:text-xl lg:text-sm">Email:</label>
                <input
                  class="w-full rounded-md p-2.5 md:p-4 lg:p-2.5 outline-2 outline-neutral-800 bg-white lg:bg-none shadow-md shadow-neutral-500 placeholder:text-sm placeholder:text-neutral-500 transition-all duration-500 focus:outline-violet-700"
                  type="email"
                  name=""
                  id="campo-email"
                  placeholder="Digite seu e-mail:"
                  required
                />
                <label class="w-full flex text-start text-sm md:text-xl lg:text-sm font-medium mt-1">Senha:</label>
                <input
                  class="w-full rounded-md p-2.5 md:p-4 lg:p-2.5 outline-2 outline-neutral-800 bg-white lg:bg-none shadow-md shadow-neutral-500 placeholder:text-sm placeholder:text-neutral-500 transition-all duration-500 focus:outline-violet-700"
                  type="password"
                  name=""
                  id="campo-password"
                  placeholder="Digite sua senha:"
                  required
                />
              </div>
            </div>

            <div class="w-full flex justify-center itens-center mt-6">
              <button class="w-full md:w-[20vw] lg:w-[10vw] px-2 py-2 md:py-3 bg-blue-600 text-white rounded-sm font-bold cursor-pointer transition-all duration-100 active:shadow-lg shadow-neutral-800" type="submit"><span class="text-sm font-bold md:text-lg">Entrar</span></button>
            </div>
            <div
              id="terms"
              class="w-full flex flex-col justify-center items-center"
            >
              <span class="text-xs font-medium md:text-sm text-center text-neutral-950 lg:text-neutral-500"
                >Ao se Cadastrar, você aceita os Termos e a Política de
                Privacidade, incluindo cookies.</span
              >
            </div>
          </form>
        </main>
        <aside
          id="container-img"
          class="hidden lg:flex w-full h-screen bg-[url('/assets/bgInscricao.jpg')] bg-cover bg-center bg-no-repeat"
        ></aside>
      </section>
    </section>

    <script type="module" src="/src/scripts/main.js"></script>
    <script type="module" src="/src/scripts/pages/inscricao.js"></script>
  </body>
</html>
