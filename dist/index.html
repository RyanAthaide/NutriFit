      <header
        class="w-full py-3 px-8 lg:px-10 flex fixed z-50 bg-white justify-between items-center border-b border-b-neutral-400"
      >
        <h1
          id="logo"
          class="text-3xl bg-clip-text bg-linear-to-r from-orange-600 to-violet-700 text-transparent font-extrabold"
        >
          NutriFit <span><i class="fa-solid fa-heart text-2xl"></i></span>
        </h1>

        <nav class="flex gap-4 justify-center items-center">
          <div class="justify-center items-center gap-0.5 hidden lg:flex">
            <p class="">
              Português (Brazil)
              <span><i class="bx bxs-chevron-down"></i></span>
            </p>
          </div>

          <button
            type="submit"
            id="btn-cadastro"
            class="py-1 px-3 cursor-pointer shadow-sm shadow-violet-700 text-neutral-950 outline-2 rounded-md outline-violet-700 font-medium hover:text-white hover:bg-violet-700 transition-all duration-500"
          >
            Cadastre-se
          </button>
        </nav>
      </header>

      <section
        id="content-primary"
        class="w-full h-dvh bg-[url('../../public/assets/bgMobile.jpg')] bg-cover bg-position-[40%] bg-no-repeat lg:bg-none flex flex-row-reverse justify-center py-10 items-center lg:flex-1/2"
      >
        <main
          class="w-full h-dvh md:mt-0 flex flex-col px-9 md:px-0 lg:px-30 gap-6 md:gap-18 lg:gap-6 justify-center items-center"
        >

            id="content-text"
            class="w-full md:w-[90%] lg:w-full lg:mt-8 flex justify-center items-center text-center flex-col gap-2 md:gap-6 lg:gap-2"
          >
            <h2
              class="lg:w-[34vw] text-3xl md:text-5xl lg:text-6xl lg:text-center font-bold mb-2"
            >
              Cadastre-se e Veja a Melhor Versão de Você Mesmo!
            </h2>
            <p
              class="md:w-1/2 lg:w-full text-neutral-500 text-xs md:text-lg lg:text-xs md:font-bold"
            >
              Dê o primeiro passo para sua melhor versão. Cadastre-se e
              acompanhe sua evolução!
            </p>
          </div>
          <form
            class="w-full flex md:px-36 lg:px-10 flex-col justify-center items-center gap-4"
          >
            <div
              id="btn-login"
              class="w-full flex flex-col justify-center items-center gap-4"
            >

                id="btn-loginGoogle"
                class="p-1.5 md:p-2.5 lg:p-1.5 cursor-pointer rounded-4xl w-full outline-2 outline-neutral-950 flex items-center justify-center gap-2 bg-white transition-all duration-500 hover:outline-2 hover:outline-violet-700"

                <span class="font-medium">Continue com GitHub</span>
              </button>
            </div>
            <div
              id="btn-subscribe"
              class="w-full flex flex-col justify-center items-center"
            >
              <button id="inscricao"
                type="button"
                class="w-full p-2.5 cursor-pointer rounded-4xl bg-neutral-950 text-white font-medium flex items-center justify-center gap-2 shadow-sm shadow-neutral-900 hover:bg-neutral-900 transition-all duration-500"

            <div id="criar-conta">

                class="font-medium text-lg text-center text-blue-800 duration-300 transition-all hover:underline"
              >
                Criar uma conta
              </a>
            </div>
            <div
              id="terms"
              class="w-full flex flex-col justify-center items-center"
            >
              <span class="text-xs font-bold md:text-sm lg:font-normal text-center text-neutral-50 lg:text-neutral-500"

              >

        <aside
          id="container-img"
          class="hidden lg:flex w-full h-screen lg:bg-[url('../../public/assets/bgLogin.jpg')] lg:bg-cover lg:bg-position-[96%] lg:bg-no-repeat"
